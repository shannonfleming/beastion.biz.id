baseURL: "https://beastion.biz.id/"
languageCode: "en-us"
title: "beastion.biz.id"
canonifyURLs: true

# Agar artikel tidak 404 jika jam server beda sedikit dengan jam artikel
buildFuture: true 

permalinks:
  articles: "/:slug/"

markup:
  goldmark:
    renderer:
      unsafe: true

# --- PERBAIKAN DI SINI ---
# Kita kembalikan ke settingan standar yang paling aman untuk SEO
outputs:
  home:
    - HTML
    - RSS
    - Sitemap # Sitemap utama ada di sini (root)
  section:
    - HTML
    - RSS
  taxonomy:
    - HTML
    - RSS
  term:
    - HTML
    - RSS
  page:
    - HTML 
    # HAPUS 'Sitemap' dari sini. 
    # Artikel tetap akan masuk ke sitemap utama secara otomatis.
# -------------------------

services:
  rss:
    limit: 50

taxonomies:
  category: "categories"
  tag: "tags"

params:
  description: "Your #1 source for breaking football news, live scores, transfer rumors (Fabrizio Romano), and tactical analysis for Premier League, La Liga, & Champions League."
  defaultImage: "/images/default-football.jpg"
  author:
    name: "beastion.biz.id Team"
    email: "contact@Sportdaily.com"
